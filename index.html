<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="App.css">
        <title>Star War Movies App</title>

    </head>
    <body>
        <div id="movie-list">
            <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <select class="form-select" id="order-select" aria-label="Sort">
                    <option value="year">Sort by Year</option>
                    <option value="episode">Sort by Episode</option>
                </select>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="filter-input" type="search" placeholder="Type to search..." aria-label="Search">
                </form>
            </div>
            </nav>

            <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                <ul class="list-group" id="movies"></ul>
                </div>
            <div class="col">
                <div id="movie-details">
                    <p id="selected-movie">Select a movie to view details</p>
                </div>
            </div>
            </div>
            </div>
          </div>
        <script type="text/javascript" src="App.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
